<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>表单布局</title>
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<!-- [if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif] -->
</head>
<body>

	<div class="container">
		<h1 class="page-header">
			表单布局
			<small> &lt;form layout&gt;</small>
		</h1>

	<form class="form-horizontal">
		<fieldset>
			<legend>用户登录</legend>
				<div class="control-group">
					<label class="control-label" for="username">用户名</label>
					<div class="controls">
						<input type="text" id="username">
						<p class="help-block">请输入您想要注册的用户名</p>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="password">密码</label>
					<div class="controls">
						<input type="password" id="password">
						<p class="help-block">请输入密码</p>
					</div>
				</div>
		</fieldset>

		<div class="form-actions">
			<button type="submit" class="btn btn-primary">登录</button>
		</div>
	</form>


	<form class="form-horizontal" method="post">
  <fieldset>
    <legend>用户注册</legend>
    <div class="control-group">
      <label class="control-label" for="username">用户名</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="username" name="username">
        <p class="help-block">你的账户名称，用于登录和显示。</p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="password">口令</label>
      <div class="controls">
        <input type="password" class="input-xlarge" id="password" name="password">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="password-repeat">重复输入口令</label>
      <div class="controls">
        <input type="password" class="input-xlarge" id="password-repeat"
        name="password-repeat">
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">注册</button>
    </div>
  </fieldset>
</form>




	</div>

	
	<script src="./bootstrap/js/jquery-1.7.2.min.js" ></script>
	<script src="./bootstrap/js/bootstrap.js"></script>
</body>
</html>
