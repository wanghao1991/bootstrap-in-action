<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>文本框的前缀与后缀</title>
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<!-- [if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif] -->
</head>
<body>

	<div class="container">
		<h1 class="page-header">
			文本框的前缀与后缀
			<small> &lt;input&gt;</small>
		</h1>
	
		<div class="input-prepend">
			<span class="add-on">&yen;</span><input type="text">
		</div>

		<span class="add-on">&yen;</span><input type="text">

		<div class="input-append">
			<input type="text"><span class="add-on">.00</span>
		</div>

		<br>

		<div class="input-prepend input-append">
			<span class="add-on">&yen;</span><input type="text"><span class="add-on">.00</span>
		</div>
	

		<br>
		<div class="input-append">
			<input type="text"><button class="btn" type="button">搜索</button>
		</div>


	</div>

	
	<script src="./bootstrap/js/jquery-1.7.2.min.js" ></script>
	<script src="./bootstrap/js/bootstrap.js"></script>
</body>
</html>
